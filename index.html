<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .bio {
            margin-top: 15px;
            font-size: 1em;
            text-align: center;
        }
        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-links img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .bio {
                font-size: 0.9em;
            }
            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#resume">Resume</a>
        <a href="#projects">My Projects</a>
        <a href="#blog">Blog</a>
    </nav>

    <div class="container">
        <div class="sidebar">
            <!-- Profile Picture -->
            <img src="images/armin.jpg" alt="Your Profile Picture" class="profile-picture">

            <!-- Bio -->
            <div class="bio">
                <p>Hello, I'm Armin.</p>
                <p>I'm ArminArmin, and I have a deep interest in computers and technology. Currently, my main focus is on reinforcement learning (RL), where I am exploring the challenges and advancements in AI-driven decision-making systems.</p>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <!-- X (Twitter) -->
                <a href="https://x.com/armin_dashti" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/300px-X_logo_2023.svg.png" alt="X Logo">
                </a>
                <!-- LinkedIn -->
                <a href="https://www.linkedin.com/in/armin-dashti-058239a1/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
                </a>
                <!-- Gmail -->
                <a href="mailto:your.email@example.com">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/512px-Gmail_icon_%282020%29.svg.png?20221017173631" alt="Gmail Logo">
                </a>
                <!-- Last.fm -->
                <a href="https://www.last.fm/user/Armin71" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/d/d4/Lastfm_logo.svg" alt="Last.fm Logo">
                </a>
                <!-- GitHub -->
                <a href="https://github.com/armindashti" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/9/91/Octicons-mark-github.svg" alt="GitHub Logo">
                </a>
                <!-- Spotify -->
                <a href="https://open.spotify.com/user/yourusername" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo_without_text.svg" alt="Spotify Logo">
                </a>
                <!-- Stack Overflow -->
                <a href="https://stackoverflow.com/users/youruserid" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Stack_Overflow_icon.svg" alt="Stack Overflow Logo">
                </a>
            </div>
        </div>

    </div>
</body>
</html>
