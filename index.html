<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your GitHub Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
        }
        .navbar {
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 100%;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .bio {
            margin-top: 15px;
            font-size: 1em;
            text-align: center;
        }
        .social-links {
            margin-top: 15px;
            display: flex;
            justify-content: center;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
        }
        .social-links img {
            width: 24px;
            height: 24px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            .bio {
                font-size: 0.9em;
            }
            .navbar {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#resume">Resume</a>
        <a href="#projects">My Projects</a>
        <a href="#blog">Blog</a>
    </nav>

    <div class="container">
        <div class="sidebar">
            <!-- Profile Picture -->
            <img src="images/armin.jpg" alt="Your Profile Picture" class="profile-picture">

            <!-- Bio -->
            <div class="bio">
                <p>Hello, I'm Armin.</p>
                <p>I'm an AI researcher focusing on Reinforcement Learning. Currently, I'm using Python, PyTorch, and exploring AI models to solve interesting problems. I love learning new technologies and applying them to create impactful solutions.</p>
            </div>

            <!-- Social Links -->
            <div class="social-links">
                <a href="https://x.com/yourusername" target="_blank">
                    <img src="twitter_logo.png" alt="Twitter Logo">
                </a>
                <a href="https://www.linkedin.com/in/armin-dashti-058239a1/" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e9/Linkedin_icon.svg" alt="LinkedIn Logo">
                </a>
                <a href="mailto:your.email@example.com">
                    <img src="gmail_logo.png" alt="Gmail Logo">
                </a>
            </div>
        </div>

    </div>
</body>
</html>
