<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me - Armin Dashti</title>
    <meta name="description"
        content="Get in touch with Armin Dashti - Software Engineer & AI Engineer">
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <h2>Contact Me</h2>
            <div class="contact-info">
                <div class="contact-item">
                    <span>Email:</span>
                    <a href="mailto:arminonline71@gmail.com">arminonline71@gmail.com</a>
                </div>
                <div class="contact-item">
                    <span>LinkedIn:</span>
                    <a href="https://www.linkedin.com/in/armin-dashti-058239a1/"
                        target="_blank">linkedin.com/in/armin-dashti</a>
                </div>
                <div class="contact-item">
                    <span>GitHub:</span>
                    <a href="https://github.com/armindashti" target="_blank">github.com/armindashti</a>
                </div>
                <div class="contact-item">
                    <span>Twitter/X:</span>
                    <a href="https://x.com/armin_dashti" target="_blank">@armin_dashti</a>
                </div>
            </div>

            <div class="contact-form-section">
                <h3>Send me a message</h3>
                <form class="contact-form" action="mailto:arminonline71@gmail.com" method="post" enctype="text/plain">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Send Message</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
